# PostgreSQL för Granskningsverktyget
# Startas automatiskt vid npm run dev
# Data sparas i volymen pgdata mellan omstarter (använd INTE docker compose down -v)

name: granskningsverktyget

services:
  postgres:
    image: postgres:16-alpine
    container_name: granskningsverktyget-db
    environment:
      POSTGRES_USER: granskning
      POSTGRES_PASSWORD: granskning
      POSTGRES_DB: granskningsverktyget
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U granskning -d granskningsverktyget"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
