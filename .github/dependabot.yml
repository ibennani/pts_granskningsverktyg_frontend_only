# .github/dependabot.yml
version: 2

updates:
  # 1) NPM/Yarn – funktionella uppdateringar (grupperade, veckovis)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "Europe/Stockholm"
    target-branch: "main"
    open-pull-requests-limit: 3
    rebase-strategy: "disabled"     # mindre omtag/”PR-churn”
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "ibennani"
    assignees:
      - "ibennani"
    labels:
      - "dependencies"
      - "dependabot"

    # Färre PR:er via grupper
    groups:
      test-stack:
        patterns:
          - "jest*"
          - "jest-axe*"
          - "jsdom*"
          - "playwright*"
      build-tools:
        patterns:
          - "vite*"
          - "eslint*"
      markdown:
        patterns:
          - "marked*"

    # Exempel: undvik stora major-bumpar på ESLint tills vidare
    ignore:
      - dependency-name: "eslint"
        update-types: ["version-update:semver-major"]

  # 2) NPM/Yarn – säkerhetsuppdateringar (oftare, eget “spår”)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "04:15"
      timezone: "Europe/Stockholm"
    target-branch: "main"
    # Endast säkerhet
    allow:
      - dependency-type: "direct"
      - dependency-type: "all"
    labels:
      - "dependencies"
      - "dependabot"
      - "security"
    # Begränsa till security alerts
    # (Dependabot triggar dessa separat; ingen grouping behövs här)
    # Tips: slå på "Dependabot alerts" och auto-merge för patch/minor i reposettings

  # 3) GitHub Actions – håll workflows uppdaterade, men sällan
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "04:30"
      timezone: "Europe/Stockholm"
    target-branch: "main"
    open-pull-requests-limit: 2
    rebase-strategy: "disabled"
    labels:
      - "ci"
      - "dependabot"
