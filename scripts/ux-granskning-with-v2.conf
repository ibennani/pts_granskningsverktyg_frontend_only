server {
    listen 80;
    server_name ux-granskningsverktyg.pts.ad;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ux-granskningsverktyg.pts.ad;

    root /var/www/ux-granskningsverktyg;
    index index.html index.htm;

    ssl_certificate /etc/nginx/ssl/pts-ad.crt;
    ssl_certificate_key /etc/nginx/ssl/privkey.key;

    ssl_protocols TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Optional security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # V2 - ny version med backend (root istället för alias undviker try_files-problem)
    location /v2/ {
        root /var/www/granskningsverktyget-v2;
        try_files $uri $uri/ /v2/index.html;
    }

    location /v2/api/ {
        proxy_pass http://127.0.0.1:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri $uri/ =404;
    }
}
